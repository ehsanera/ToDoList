# mongodb
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
spring.data.mongodb.uri=mongodb://root:123@localhost:27017
spring.data.mongodb.database=ToDoList
#spring
server.port=8080
spring.mvc.static-path-pattern="file:../ToDoList-frontend/build/,file:./www/,classpath:/META-INF/resources/"
#springdoc
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/swagger-doc
springdoc.swagger-ui.docExpansion=none